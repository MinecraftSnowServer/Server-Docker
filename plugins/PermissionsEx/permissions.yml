    - Builder
    options:
      prefix: '&6(VIP)&f '
    permissions:
    - admincmd.item.*
    - headdrops.head
    - headdrops.other
    - headdrops.mobhead
    - headdrops.playerhead
    - worldedit.chunkinfo
    - worldedit.listchunks
    - worldedit.clipboard.*
    - worldedit.help
    - worldedit.generation.*
    - worldedit.history.*
    - worldedit.selection.*
    - worldedit.wand.*
    - worldedit.analysis.*
