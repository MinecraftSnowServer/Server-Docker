groups:
  Guest:
    permissions:
    - authme.player.*
  Builder:
    options:
      default: true
    permissions:
    - authme.player.*
    - modifyworld.*
  VIP:
    inheritance:
    - Builder
    options:
      prefix: '&6(VIP)&f '
    permissions: {}
  MOD:
    inheritance:
    - Builder
    - VIP
    options:
    - prefix: '&4(MOD)&f '
    permissions:
    - permissions.*
schema-version: 1
