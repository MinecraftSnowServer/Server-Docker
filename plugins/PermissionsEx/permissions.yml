    - worldedit.fixlava
    - worldedit.fixwater
    - worldedit.removeabove
    - worldedit.removebelow
    - worldedit.removenear
    - worldedit.snow
    - worldedit.thaw
    - worldedit.green
    - worldedit.extinguish
    - worldedit.butcher
    - worldedit.remove
    - worldedit.fill
    - worldedit.help
    - worldguard.region.*

  MOD:
    inheritance:
    - Builder
    - VIP
    options:
    - prefix: '&4(MOD)&f '
    permissions:
    - admincmd.*
    - authme.
    - chatex.*
    - dynmap.*
    - headdrops.*
    - lagg.*
    - lift.*
    - lockette.*
    - multiverse.*
